name: Mirror all branches to org repo

on:
  push:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all branches
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Debug token access
        env:
          MIRROR_TOKEN: ${{ secrets.TOKEN }}
        run: |
          echo "üîê Token starts with: ${MIRROR_TOKEN:0:4}****"
          echo "üîê Token present? [${#MIRROR_TOKEN}] caract√®res"
          echo "üîç Testing access to remote repository..."
          git ls-remote https://x:${MIRROR_TOKEN}@github.com/EpitechPromo2026/G-EIP-700-RUN-7-1-eip-lucas.arnassalom.git

      - name: Mirror all branches
        env:
          MIRROR_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote add mirror https://x:${MIRROR_TOKEN}@github.com/EpitechPromo2026/G-EIP-700-RUN-7-1-eip-lucas.arnassalom.git
          git remote -v
          git push mirror --all
          git push mirror --tags
